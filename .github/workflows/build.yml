name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install ALSA dev libs (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"

      - name: Build
        run: |
          mkdir -p dist
          go build -v -o dist/tuner1 ./...

      - name: Test
        run: go test -v ./...

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: tuner1-${{ runner.os }}-${{ runner.arch }}
          path: dist/tuner1
