name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install ALSA dev libs (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"

      - name: Build
        shell: bash
        run: |
          VERSION="build-${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}"
          mkdir -p dist
          go build -v -ldflags "-s -w -X main.Version=$VERSION" -o dist/tuner1 ./...

      - name: Test
        run: go test -v ./...

      - name: Add .exe extension to build artifact (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: mv dist/tuner1 dist/tuner1.exe

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: tuner1-${{ runner.os }}-${{ runner.arch }}
          path: dist/tuner1${{ runner.os == 'Windows' && '.exe' || '' }}
