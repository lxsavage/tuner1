name: release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # Linux-only dependency
      - name: Install ALSA dev libs
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"

      - name: Build tuner1
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          mkdir -p dist
          go build -v -ldflags "-s -w -X main.Version=$TAG" -o dist/tuner1 ./cmd/tuner1

      - name: Rename binary
        shell: bash
        run: |
          OS=$(echo "${{ runner.os }}" | tr '[:upper:]' '[:lower:]')
          ARCH=$([[ "${{ runner.arch }}" == "X64" ]] && echo "amd64" || echo "arm64")
          EXT=$([[ "${{ runner.os }}" == "Windows" ]] && echo ".exe" || echo "")
          mv dist/tuner1 "dist/tuner1-${OS}-${ARCH}${EXT}"

      # One single release, created/upgraded by every matrix job
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/tuner1-*
          generate_release_notes: true
